<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="sections/search/search.css">
    <link rel="stylesheet" href="components/show/show.css">
</head>
<body ng-app="app">
    <header class="app-header">
        <div class="logo">TvTracker</div>
        <nav>
            <ul>
                <li>
                    <a href="#/">What's on <div class="arrow-up"></div></a>
                </li>
                <li>
                    <a href="#/my-shows">My Shows <div class="arrow-up"></div></a>
                </li>
                <li>
                    <a href="#/search">Search <div class="arrow-up"></div></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-container container" ng-view></main>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="assets/js/ui-bootstrap-tpls-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.5.0/angular-local-storage.min.js"></script>

    <!-- APP CONFIG -->
    <script src="app.js"></script>
    <script src="app.core.js"></script>
    <script src="app.routes.js"></script>
    <script src="app.services.js"></script>

    <!-- CONTROLLERS -->
    <script src="sections/my-shows/my-shows.ctrl.js"></script>
    <script src="sections/search/search.ctrl.js"></script>
    <script src="sections/show/show.ctrl.js"></script>
    <script src="sections/whats-on/whats-on.ctrl.js"></script>

    <!-- SERVICES -->
    <script src="services/show.fct.js"></script>
    <script src="services/store.fct.js"></script>

    <!-- COMPONENTS -->
    <script src="components/show/show.drct.js"></script>

</body>
</html>
